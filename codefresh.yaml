version: '1.0'
steps:
  build:
    type: build
    image_name: bevyx/demo-bookinfo-ratings
    build_arguments:
      - service_version=${{CF_BRANCH_TAG_NORMALIZED}}
    working_directory: ./
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
  push:
    type: push
    candidate: ${{build}}
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    registry: dockerhub